<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <title>Vérification Email</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .logo img {
            width: 60px;
        }

        .container {
            background: white;
            padding: 60px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 450px;
            width: 90%;
        }

        .icon {
            font-size: 4rem;
            color: #7C4DFF;
            margin-bottom: 25px;
        }

        .icon.success {
            color: #4CAF50;
        }

        .icon.error {
            color: #f44336;
        }

        h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        p {
            color: #666;
            font-size: 1rem;
            line-height: 1.6;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #7C4DFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 25px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div class="logo">
        <img src="/client/assets/img/euduka.png" alt="Eudûka">
    </div>

    <div class="container">
        <div class="icon" id="icon">
            <i class="fa-solid fa-envelope-circle-check"></i>
        </div>
        <h1>Vérification de votre email</h1>
        <div class="spinner" id="spinner"></div>
        <p id="status-message">Vérification en cours...</p>
    </div>

    <script type="module">
        import { toast } from './components/misc/utils.js';
        import { API_URL } from './config/env.js';
        import { safeFetchPostWithLoader } from './utils/api.js';

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const icon = document.getElementById('icon');
            const spinner = document.getElementById('spinner');
            const statusMessage = document.getElementById('status-message');

            if (!token) {
                showError('Token de vérification manquant');
                return;
            }

            verifierTokenEmail(token);

            async function verifierTokenEmail(token) {
                try {
                    const result = await safeFetchPostWithLoader(API_URL + '/verifier-email', { token });
                    spinner.style.display = 'none';

                    if (result.success) {
                        icon.innerHTML = '<i class="fa-solid fa-check-circle"></i>';
                        icon.classList.add('success');
                        statusMessage.textContent = 'Votre email a été vérifié avec succès !';

                        localStorage.setItem('role', 'basic');
                        localStorage.setItem('token', result.data.token);
                        const { nom, prenom, email, tel, freeMins, resultats} = result.data.eleveUpdated;
                        const objElv = { nom, prenom, email, tel, freeMins, resultats};
                        localStorage.setItem('profile', JSON.stringify(objElv));

                        toast('Votre email a été vérifié avec succès !');
                        setTimeout(() => {
                            location.assign('http://localhost:5500/client/index.html');
                        }, 1900);

                    } else {
                        showError(result.error);
                    }
                } catch (erreur) {
                    console.log(erreur);
                    showError('Une erreur est survenue. Veuillez réessayer.');
                }
            }

            function showError(message) {
                icon.innerHTML = '<i class="fa-solid fa-xmark-circle"></i>';
                icon.classList.add('error');
                statusMessage.textContent = message;
                const roleLS = localStorage.getItem('role');
                roleLS && localStorage.removeItem('role');
                setTimeout(() => {
                    location.assign('/client/index.html');
                }, 1500);
            }
        });
    </script>
</body>

</html>
